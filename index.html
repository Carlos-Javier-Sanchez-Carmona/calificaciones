<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <!--realizar una boleta con las clasificaciones-->
    <!--debera contener 5 columnas y 4 filas-->

    <form id="boleta">
        <table class="">
            <legend>Boleta de calificaciones</legend>
          <tr>
            <th scope="col">Materia</th>
            <th scope="col">Calificación 1</th>
            <th scope="col">Calificación 2</th>
            <th scope="col">Calificación 3</th>
            <th scope="col">Promedio</th>
          </tr>
          <tr>
            <th scope="row">Materia 1</th>
            <td><input type="number" class="calificacion" id="calificacion1_1" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion1_2" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion1_3" min="0" max="10" value="0"/></td>
            <td id="promedio1"></td>
          </tr>
          
          <tr>
            <th scope="row">Materia 2</th>
            <td><input type="number" class="calificacion" id="calificacion2_1" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion2_2" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion2_3" min="0" max="10" value="0"/></td>
            <td id="promedio2"></td>
          </tr>

          <tr>
            <th scope="row">Materia 3</th>
            <td><input type="number" class="calificacion" id="calificacion3_1" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion3_2" min="0" max="10" value="0"/></td>
            <td><input type="number" class="calificacion" id="calificacion3_3" min="0" max="10" value="0"/></td>
            <td id="promedio3"></td>
          </tr>
          
          <tr>
            <th>Promedio general</th>
            <td id="promedio_gral"></td>
        </tr>
        </table>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
